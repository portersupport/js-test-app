- name: web
#   depends_on:
#   - postgres
  source:
    name: web
  config:
    build:
      method: pack
      builder: heroku/buildpacks:20
    values:
      ingress:
        enabled: false
      container:
        command: web
        port: 8000
        env:
          normal:
            POSTGRES_USERNAME: "{ .postgres.postgresqlUsername }"
            POSTGRES_PASSWORD: "{ .postgres.postgresqlPassword }"
